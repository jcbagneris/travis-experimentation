language: node_js
node_js: node
branches:
  only:
  - master
before_script:
- npm install -g postcss-cli autoprefixer cssnano
script:
- postcss --use autoprefixer cssnano --replace static/css/normalize.css
- postcss --use autoprefixer cssnano --replace static/css/pygment.css
- postcss --use autoprefixer cssnano --replace static/css/style.css
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - templates/*
    - static/*
  on:
#    repo: jcbagneris/travis-experimentation
    tags: true
